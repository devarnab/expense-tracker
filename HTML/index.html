<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <div class="container d-flex">
          <div class="logo">ET</div>
          <h1>Expense Tracker</h1>
        </div>
      </div>
    </header>

    <div class="img-bg"></div>

    <div class="container pad-top">
      <p class="welcome">Welcome to EXPENSE TRACKER!</p>
      <p>This tool will help you to track your daily expense!</p>

      <h2>Add Expense</h2>
      <div class="form-container">
        <form>
          <div class="d-flex form-group">
            <label for="title">Title <span class="text-red">*</span></label>
            <input type="text" required name="title" id="title" />
          </div>
          <div class="d-flex form-group">
            <label for="amount">Amount</label>
            <input type="tel" name="amount" id="amount" />
          </div>
          <div class="d-flex form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="d-flex form-group">
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="">Select one</option>
              <option value="1">Temporibus</option>
              <option value="2">consectetur</option>
              <option value="3">distinctio</option>
            </select>
          </div>
          <div class="button-container">
            <button type="reset" class="secondary">Reset</button>
            <button type="button" class="primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
